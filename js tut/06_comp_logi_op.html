<body>
    <h1>Js Tutorial</h1>
    <script>
        // Comparison Operator

        /*  (== equal to) - check only values not data type
            5 == 5 -> True
            5 == 5 -> False
            5 == '5' -> True
         */

        /*  (=== equal value & equal type - first check data type same or not then value
            5 == 5 -> True
            5 == 5 -> False
            5 == '5' -> False
         */

        /*  (!= not equal to) - oppsoite of eqal to
            8 != 5 -> True
            5 != 5 -> False
        */

        /*  (!== not equal value and not equal type) - oppsoite of eqal to
            8 !== 5 -> True
            5 !== 5 -> False
            5 !== '5' -> False
        */

        /*  ( >  Greater than)
            5 > 8     -> False
        */

        /*  ( >  greater than or equal to )
            8 >= 8     -> True
            7 >= 8     -> False
        */

        /*  ( <  less than )
            5 < 8     -> True
        */

        /*  ( <  less than or equal to )
            8 <= 8     -> True
            7 <= 8     -> True
        */

        //================================================//

        // Logical Operator

        /*  (&&  and)
            ( 5 < 10 && 6 > 1 )   ->  True
            ( 5 > 10 && 6 > 1 )   ->  False
        */
        /*  (||  or)
            ( 5 == 5 || 6 == 5 )   ->  True
            ( 7 == 5 || 6 == 5 )   ->  False
        */
        /*  ( ! not ) if true then give false & opposite
            !(6==5)   ->  true
        */
    </script>
</body>

</html>
