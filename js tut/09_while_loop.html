    <script>
        // while loop
        let i = 1;

        /*while(i<=10){

        // even numbers  from 1 to 100
        let count = 1;
        let sum = 0;
        while (count <= 100) {
            if (count % 2 == 0) {
                sum = sum + count;
            }
            count++;
        }
        document.write(sum);
    </script>
