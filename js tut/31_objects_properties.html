<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Tutorial</h1>

    <script>
        // object

        let person = {
            firstname: "Prem",
            lastname: "Tandalekar",
            city: "Mahad"
        };

        person.firstname = "Jeet"   //change
        person.age = 20;            // add
        delete person.city;     // delete

        console.log('age' in person); // check ele

        console.log(person.firstname);

        console.log(person["lastname"]);

        console.log(person);

        // for in loop
        for (let i in person){
            console.log(i + ": " + person[i]);
        }

    </script>
</body>
</html>
