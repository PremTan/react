<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Tutorial</h1>
    <script>
        // Parameters & Arguments
        function multable(x){  //parameter
            for ( let i=1; i<=10; i++){
                document.write(`${x} * ${i} = ${x*i}`)
                document.write("<br>");
            }
            document.write("<br><br>");
        }

        multable(15);  //Argument
        multable(5);
    </script>
</body>
</html>
