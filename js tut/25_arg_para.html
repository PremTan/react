<html lang="en">

<body>
    <h1>JS Tutorial</h1>
    <script>
        function addition(x,y){
            let z = x + y ;
            document.write(`Addition of ${x} and ${y} =`,z);
        }

        addition(3,4);
        document.write("<br>");
        addition(5,10);
    </script>
</body>
