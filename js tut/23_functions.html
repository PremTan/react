<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JS Tutorial</h1>
    <script>
        let a = 2;
        for (let i = 1; i <= 10; i++) {
            document.write(`${a} * ${i} = ${a * i}`);
            document.write("<br>");
        }
        
        document.write("<br>");

        function multable() {
            for (let i = 1; i <= 10; i++) {
                document.write(`2 * ${i} = ${2 * i}`);
                document.write("<br>");
            }
        }
        multable();
    </script>
</body>

</html>
