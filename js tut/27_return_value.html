<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Tutorial</h1>
    <script>
        function add(a,b){
            return a+b;
        }
        let c = add(5,7);
        document.write(c);
    </script>
    <script>
        function compare(x,y){
            if(x > y){
                return 1;
            }
            else if(y > x){
                return -1;
            }
            else{
                return 0;
            }
        }
        let z = compare(5,7);
        document.write(z);
    </script>
</body>
</html>
