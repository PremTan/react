<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: aqua;
        }
        .box1{
            color: red;
            padding: 10px;
            margin: 25px;
            border: 2px solid black;
            box-sizing: border-box;
        }
        .box2{
            color: blue;
            padding: 10px;
            margin: 25px;
            border: 2px solid black;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box box1">hey im box</div>
    <div class="box box2"> im another box</div>

</body>

</html>
